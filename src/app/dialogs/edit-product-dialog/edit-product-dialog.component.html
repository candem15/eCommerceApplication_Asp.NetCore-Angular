<mat-form-field appearance="fill" class="input-margin">
  <mat-label>Id</mat-label>
  <input matInput #txtId [value]="(editProduct|async)?.id" disabled="true">
</mat-form-field>
<mat-form-field appearance="fill" class="input-margin">
  <mat-label>Name</mat-label>
  <input matInput #txtName [value]="(editProduct|async)?.name" required>
</mat-form-field>
<mat-form-field appearance="fill" class="input-margin">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock [value]="(editProduct|async)?.stock" required>
</mat-form-field>
<mat-form-field appearance="fill" class="input-margin">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #txtPrice [value]="(editProduct|async)?.price" required>
</mat-form-field>
<mat-dialog-actions  class="edit-product-btn">
  <button mat-stroked-button color="primary" (click)="updateProduct(txtId,txtName,txtStock,txtPrice)">Edit Product</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
