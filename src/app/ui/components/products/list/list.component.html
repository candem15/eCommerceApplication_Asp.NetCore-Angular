<div class="row">
  <div class="card" style="width: 18.5rem; float: left; margin: 6px;" *ngFor="let product of products">
    <img *ngIf="!product.showcaseImagePath" src="../../../../../assets/defaultProductImage.png" class="card-img-top"
      alt="...">
    <img *ngIf="product.showcaseImagePath" src="{{baseUrl}}{{product.showcaseImagePath}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">Price : {{product.price|currency}} <br> Stock : {{product.stock}}
      </p>
      <a class="btn btn-success" (click)="addToBasket(product)">Add to Basket</a>
    </div>
  </div>
</div>

<div class="row" style="width:250px; margin:0 auto;">
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link">{{currentPageNo}}/{{totalPageCount}}</a>
      </li>
      <li class="page-item" [ngClass]="[(currentPageNo <=1 )?'page-item disabled':'page-item']">
        <a class="page-link" [routerLink]="['/products',currentPageNo-1]">&larr;&nbsp;Previous</a>
      </li>
      <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active">
        <a class="page-link" [routerLink]="['/products',pageNo]">
          {{pageNo}}
        </a>
      </li>
      <li class="page-item" [ngClass]="[(currentPageNo >= totalPageCount)?'page-item disabled':'page-item']">
        <a class="page-link" [routerLink]="['/products',currentPageNo+1]">Next&nbsp;&rarr;</a>
      </li>
    </ul>
  </nav>
</div>
