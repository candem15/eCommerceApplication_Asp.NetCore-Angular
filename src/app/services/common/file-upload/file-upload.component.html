<div class="center">
  <div class="clickArea" click="">
    <ngx-file-drop dropZoneLabel="Drop files here" [accept]="options.accept" (onFileDrop)="droppedFiles($event)">
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        <div class="browseFiles" (click)="openFileSelector()">
          <img class="browseLogo" src="../../../../assets/fileUploadLogo.png">&nbsp;{{options.explanation}}
        </div>
      </ng-template>
    </ngx-file-drop>
  </div>
  <div class="upload-table" *ngIf="files">
    <table class="table">
      <thead>
        <tr>
          <th>Selected files</th>
        </tr>
      </thead>
      <tbody class="upload-name-style">
        <tr *ngFor="let item of files; let i=index">
          <td><strong>{{ item.relativePath }}</strong></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
